apiVersion: 1
providers:
  - name: 'Prometheus'
    orgId: 1
    folder: 'Prometheus'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/prometheus
  - name: 'OpenTelemetry'
    orgId: 1
    folder: 'OpenTelemetry'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/opentelemetry
  - name: 'RabbitMQ'
    orgId: 1
    folder: 'RabbitMQ'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/rabbitmq